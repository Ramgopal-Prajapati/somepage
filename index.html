<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Landing Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            filter: blur(1px);
        }

        #bg-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 15px 0;
            display: block;
        }

        .overlay-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.4); /* Less transparent */
            padding: 60px; /* Increased padding */
            border-radius: 10px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
            width: 90%; /* Increased width */
            max-width: 600px; /* Increased max-width */
            transition: background 0.3s ease; /* Smooth transition */
        }

        .overlay-box:hover {
            background: rgba(0, 0, 0, 0.7); /* Darker background on hover */
            color: white; /* Change text color on hover */
        }

        .custom-select {
            position: relative;
            width: 90%;
            margin-top: 15px;
        }

        .select-selected {
            background-color: white;
            border: 2px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .select-items {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8); /* Background with transparency */
            width: 100%;
            border: 2px solid #ccc;
            border-radius: 5px;
            z-index: 99;
            display: none; /* Hidden by default */
        }

        .select-items div {
            padding: 10px;
            cursor: pointer;
            transition: background 0.2s;
            color: black
        }
        .select-items a{
            color: black;
            font-size: 30px;
            text-decoration: none;

        }

        .select-items div:hover {
            background-color: rgba(0, 0, 0, 0.1); /* Change background on hover */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
          
            .overlay-box {
                width: 90%;
                padding: 30px; /* Adjusted for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="v.mp4" type="video/mp4">
        </video>
    </div>
    
    <div class="overlay-box">
        <h1>What do you want?</h1>
        <div class="custom-select">
            <div class="select-selected">Select an option</div>
            <div class="select-items">
                <option value=""></option>
                <option value="option1"> <a href="https://Ramgopal-prajapati.github.io/Ramgopal/" target="_blank">Web Developer</a></option>
                <option value="option2"><a href="" target="_blank">Programmer</a></option>
                <option value="option3"><a href="" target="_blank">Graphics Deginer</a></option>
                <option value="option4"><a href="" target="_blank">Freelancer</a></option> <!-- Added an extra option -->
                <option value="option5"><a href="" target="_blank">Photographer</a></option>
                <option value="option3"><a href="" target="_blank">Technical Trainer</a></option>
                <option value="option3"><a href="" target="_blank">Computer Teacher</a></option>
                <option value="option3"><a href="" target="_blank">Digital Marketing</a></option>
                <option value="option3"><a href="" target="_blank">Soft Skill Trainer</a></option>
                <option value="option3"><a href="" target="_blank">Human Resorses</a></option>
                <option value="option3"><a href="" target="_blank">College Faculty</a></option>
                <option value="option3"><a href="" target="_blank">Home Tutor</a></option>
                <option value="option3"><a href="" target="_blank">Personal Trainer</a></option>
                <option value="option3"><a href="" target="_blank">Social Media Handler</a></option>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const selectSelected = document.querySelector('.select-selected');
            const selectItems = document.querySelector('.select-items');

            selectSelected.addEventListener('click', () => {
                selectItems.style.display = selectItems.style.display === 'block' ? 'none' : 'block';
            });

            const items = selectItems.querySelectorAll('div');
            items.forEach(item => {
                item.addEventListener('click', () => {
                    selectSelected.textContent = item.textContent; // Set selected text
                    selectItems.style.display = 'none'; // Hide options
                    console.log(`Selected option: ${item.getAttribute('value')}`); // Log selected value
                });
            });

            // Close the dropdown if clicked outside
            document.addEventListener('click', (e) => {
                if (!selectSelected.contains(e.target) && !selectItems.contains(e.target)) {
                    selectItems.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
